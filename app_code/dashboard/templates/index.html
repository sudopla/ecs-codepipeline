<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    {% load static %}
	<link rel="icon" type="image/png" href="{% static "img/favicon-dashboard.ico" %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>AWS Dashboard</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" />

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static "css/light-bootstrap-dashboard.css" %}" rel="stylesheet"/>

    <!-- Custom CSS  -->
    <link href="{% static "css/dashboard.css" %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <!-- <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet"> -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static "css/roboto.css" %}" rel='stylesheet' type='text/css'>
    <link href="{% static "css/pe-icon-7-stroke.css" %}" rel="stylesheet" />

    <!-- Auto-Complete  -->
    <link href="{% static "css/jquery.auto-complete.css" %}" rel="stylesheet" />


</head>
<body>

<div class="wrapper">
    <div class="loader"></div>
    <div class="sidebar" data-color="blue" data-image="{% static "img/sidebar-6.jpg" %}">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="" class="simple-text">
                    JPLA Analytics
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a data-link="{% url 'aws' %}" name="aws">
                        <i class="pe-7s-cloud"></i>
                        <p>AWS</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Dashboard</a>
                </div>

            </div>
        </nav>


        <div id="main" class="content">
            {% include "aws.html" %}
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="">JPLA</a>
                </p>
            </div>
        </footer>
    </div>
</div>


</body>


    <!--   Core JS Files   -->
    <script src="{% static "js/jquery.3.2.1.min.js" %}" type="text/javascript"></script>
	<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="{% static "js/light-bootstrap-dashboard.js" %}"></script>
    <!-- ChartJS-->
    <script src="{% static "js/Chart.min.js" %}"></script>
    <!-- Main JS file with all the functions -->
	<script src="{% static "js/dashboard.js" %}"></script>
	<!-- Auto-Complete -->
	<script src="{% static "js/jquery.auto-complete.js" %}"></script>
	<!-- Click JS -->
	<script src="{% static "js/clicks.js" %}"></script>

    <script type="text/javascript">
    	$(document).ready(function(){
        	dashboard.initAWS();
    	});
    </script>

</html>
